<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HeaderFilters</title>

    <!-- ensure IE uses the latest version of IE (yes, yes...) -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jQuery/Angular/Bootstrap -->
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>

    <!-- Wijmo -->
    <script src="scripts/vendor/wijmo.min.js" type="text/javascript"></script>
    <script src="scripts/vendor/wijmo.input.min.js" type="text/javascript"></script>
    <script src="scripts/vendor/wijmo.grid.min.js" type="text/javascript"></script>
    <script src="scripts/vendor/wijmo.chart.min.js" type="text/javascript"></script>
    <script src="scripts/vendor/wijmo.angular.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles/vendor/wijmo.min.css" />

    <!-- app scripts and styles -->
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/controllers/appCtrl.js" type="text/javascript"></script>
    <link href="styles/app.css" rel="stylesheet" type="text/css" />

</head>
<body ng-app="app" ng-controller="appCtrl">
    <div class="header">
        <div class="container">
            <h1>
                <span class="glyphicon glyphicon-book"></span>
                Header Filters</h1>
            <p>
                This page shows how to create custom filter cells in a FlexGrid.</p>
        </div>
    </div>
    <div class="container">
        <wj-flex-grid
            control="flex"
            headers-visibility="Column"
            selection-mode="Row"
            items-source="books" 
            allow-dragging="None">
            <wj-flex-grid-column binding="sales" format="n0" width="80"></wj-flex-grid-column>
            <wj-flex-grid-column binding="title" width="200"></wj-flex-grid-column>
            <wj-flex-grid-column binding="author" width="200"></wj-flex-grid-column>
            <wj-flex-grid-column binding="price" format="c" width="120"></wj-flex-grid-column>
            <wj-flex-grid-column binding="instore"></wj-flex-grid-column>
            <wj-flex-grid-column binding="shipping"></wj-flex-grid-column>
            <wj-flex-grid-column binding="bestseller"></wj-flex-grid-column>
            <wj-flex-grid-column binding="pub" width="200" align="center"></wj-flex-grid-column>
        </wj-flex-grid>
    </div>
</body>
</html>
