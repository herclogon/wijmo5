<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple Reports</title>

    <!-- use the latest version of IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Angular/Bootstrap/jQuery -->
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js" type="text/javascript"></script>

    <!-- Wijmo -->
    <link href="styles/vendor/wijmo.min.css" rel="stylesheet" />
    <script src="scripts/vendor/wijmo.min.js"></script>
    <script src="scripts/vendor/wijmo.input.min.js"></script>
    <script src="scripts/vendor/wijmo.chart.min.js"></script>
    <script src="scripts/vendor/wijmo.odata.min.js"></script>
    <script src="scripts/vendor/wijmo.angular.min.js"></script>

    <!-- app scripts and styles -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/appCtrl.js"></script>
    <link href="styles/app.css" rel="stylesheet" />
</head>
<body ng-app="app" ng-controller="appCtrl">

    <div class="header">
        <div class="container">
            <img src="resources/wijmo5.png" alt="Wijmo 5" />
            <h1>
                Simple Reports
            </h1>
            <p>
                Creating simple reports is easy with <b>PrintDocument</b>, 
                <b>CollectionView</b>, and a few AngularJS <b>ng-repeat</b> directives.
            </p>
        </div>
    </div>

    <div class="container">

        <p>
            Select a report to see a quick preview.
            Click the print button to print, preview, or export to PDF:
        </p>

        <div class="shadow">
            <div class="toolbar" ng-disabled="viewsLoaded < 6">

                <!-- select report -->
                <wj-combo-box
                    style="width:300px"
                    items-source="reports"
                    display-member-path="header">
                </wj-combo-box>

                <!-- zoom -->
                <span
                    class="glyphicon glyphicon-minus-sign group-start"
                    title="Zoom Out"
                    ng-click="zoomLevels.moveCurrentToPrevious()">
                </span>
                <wj-combo-box
                    style="width:150px"
                    items-source="zoomLevels"
                    display-member-path="header">
                </wj-combo-box>
                <div
                    class="glyphicon glyphicon-plus-sign"
                    title="Zoom In"
                    ng-click="zoomLevels.moveCurrentToNext()">
                </div>

                <!-- print -->
                <div
                    class="glyphicon glyphicon-print group-start"
                    title="Print"
                    ng-click="print()">
                </div>
            </div>

            <div class="report">
                <div class="zoom">
                    <div ng-view></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
