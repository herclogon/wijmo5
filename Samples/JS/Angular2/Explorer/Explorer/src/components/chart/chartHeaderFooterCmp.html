<div>
    <div class="copy">
        <h3>
            Chart header and footer
        </h3>
        <p>
            This view shows how you can add a header and a footer to the chart.
        </p>
        <p>
            The <b>header</b> and <b>footer</b> properties determine the content, and the
            <b>headerStyle</b> and <b>footerStyle</b> properties determine the appearance
            of the header and footer.
        </p>
    </div>
    <div>
        <wj-flex-chart class="chart" style="display:block"
                       #chart
                       [bindingX]="'date'"
                       [itemsSource]="itemsSource"
                       [chartType]="'LineSymbols'"
                       [header]="'Monthly Sales Summary'"
                       [headerStyle]="headerStyle"
                       [footer]="footer"
                       [footerStyle]="footerStyle"
                       [tooltipContent]="customTooltip">
            <wj-flex-chart-legend></wj-flex-chart-legend>
            <wj-flex-chart-series [binding]="'sales'">
            </wj-flex-chart-series>
        </wj-flex-chart>
    </div>
</div>
