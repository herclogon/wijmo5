<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Standalone Flexsheet</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- jQuery/Angular/Bootstrap -->
	<script src="http://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

	<!-- JSZip library -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>

	<!-- Wijmo -->
	<script src="scripts/vendor/wijmo.min.js" type="text/javascript"></script>
	<script src="scripts/vendor/wijmo.input.min.js" type="text/javascript"></script>
	<script src="scripts/vendor/wijmo.grid.min.js" type="text/javascript"></script>
	<script src="scripts/vendor/wijmo.grid.filter.min.js" type="text/javascript"></script>
	<script src="scripts/vendor/wijmo.grid.sheet.min.js" type="text/javascript"></script>
	<script src="scripts/vendor/wijmo.grid.xlsx.min.js" type="text/javascript"></script>
	<script src="scripts/vendor/wijmo.xlsx.min.js" type="text/javascript"></script>
	<link href="styles/vendor/wijmo.min.css" rel="stylesheet" />
	<link href="styles/vendor/wijmo.theme.office.min.css" rel="stylesheet" />

	<!-- Wijmo-Angular interop -->
	<script src="scripts/vendor/wijmo.angular.min.js" type="text/javascript"></script>

	<!-- app scripts and styles -->
	<link rel="stylesheet" href="styles/app.css" type="text/css" />
	<script src="scripts/app.js" type="text/javascript"></script>
	<script src="scripts/services/dataService.js" type="text/javascript"></script>
	<script src="scripts/controllers/standaloneController.js" type="text/javascript"></script>
</head>
<body ng-controller="standaloneController">
	<div class="header visible-xs visible-sm">
		<div class="container">
			<h1>FlexSheet / Stand-alone Sheet</h1>
		</div>
	</div>
	<div class="header hidden-xs hidden-sm">
		<div class="container">
			<img src="resources/wijmo5.png" />
			<h1>FlexSheet / Stand-alone Sheet</h1>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-xs-12">
				<p style="margin: 10px 0 20px 0;"><a href="default.htm">&lt; Return to sample home</a></p>
				<div class="form-inline well well-lg">
					<input type="file" class="form-control" id="importFile" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel.sheet.macroEnabled.12" />
					<button class="btn btn-default" ng-click="load()">Load</button>
					<button class="btn btn-default" ng-click="save()">Save</button>
				</div>
			</div>
			<div class="col-md-6 col-xs-12">
				<p style="margin: 10px 0 20px 0;">&nbsp;</p>
				<div class="form-inline well well-lg">
					Selected Sheet: &nbsp;
					<select class="form-control" ng-model="ctx.selectedSheetIndex" ng-change="changeSelectedSheet()">
						<option ng-repeat="sheet in ctx.sheets" value={{$index}}>{{sheet}}</option>
					</select>
				</div>
			</div>
		</div>
		<!-- the grid -->
		<div class="row">
			<wj-flex-sheet control="ctx.flexSheet" class="flexSheet" initialized="initialized(s)" is-tab-holder-visible="false">
				<wj-sheet name="Country" items-source="ctx.data"></wj-sheet>
				<wj-sheet name="Empty Sheet"></wj-sheet>
			</wj-flex-sheet>
		</div>
	</div>
</body>
</html>
