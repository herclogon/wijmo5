<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FlexChart Export</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheets -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link href="styles/vendor/wijmo.min.css" rel="stylesheet" />
    <link href="styles/app.css" rel="stylesheet" />

    <!-- jQuery/Angular/Bootstrap scripts -->
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>

    <!-- Wijmo scripts -->
    <script src="scripts/vendor/wijmo.min.js" type="text/javascript"></script>
    <script src="scripts/vendor/wijmo.input.min.js" type="text/javascript"></script>
    <script src="scripts/vendor/wijmo.chart.min.js" type="text/javascript"></script>
    <script src="scripts/vendor/wijmo.angular.min.js" type="text/javascript"></script>

    <!-- sample scripts -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/appCtrl.js"></script>
    <script src="scripts/CanvasRenderEngine.js"></script>
</head>
<body ng-app="app" ng-controller="appCtrl">

    <!-- page header -->
    <div class="header">
        <div class="container">
            <h1>
                <img src="resources/wijmo5.png" />
                FlexChart Export
            </h1>
            <p>
                This page shows how to export the FlexChart to an image.
            </p>
        </div>
    </div>

    <!-- page body -->
    <div class="container">
        <div>
            <wj-menu header="Chart Type" value="ctx.chartType">
                <wj-menu-item value="'Column'">Column</wj-menu-item>
                <wj-menu-item value="'Bar'">Bar</wj-menu-item>
                <wj-menu-item value="'Scatter'">Scatter</wj-menu-item>
                <wj-menu-item value="'Line'">Line</wj-menu-item>
                <wj-menu-item value="'LineSymbols'">Line Symbols</wj-menu-item>
                <wj-menu-item value="'Area'">Area</wj-menu-item>
                <wj-menu-item value="'Spline'">Spline</wj-menu-item>
                <wj-menu-item value="'SplineSymbols'">Spline Symbols</wj-menu-item>
                <wj-menu-item value="'SplineArea'">Spline Area</wj-menu-item>
            </wj-menu>

            <wj-menu header="Export To" item-clicked="itemClicked(s,e)" is-required="false">
                <wj-menu-item value="'png'">PNG</wj-menu-item>
                <wj-menu-item value="'jpeg'">JPEG</wj-menu-item>
                <wj-menu-item value="'svg'">SVG</wj-menu-item>
            </wj-menu>
        </div>

        <wj-flex-chart control="ctx.chart" items-source="ctx.cv" binding-x="name" chart-type="{{ ctx.chartType }}">
            <wj-flex-chart-series binding="mar"></wj-flex-chart-series>
            <wj-flex-chart-series binding="apr"></wj-flex-chart-series>
            <wj-flex-chart-series binding="may"></wj-flex-chart-series>
        </wj-flex-chart>

        <div style="font-size:0.75em;font-style:italic">
            *This solution is not supported in IE9.
        </div>
    </div>
</body>
</html>
